<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webināri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Piesakies webināram!</h1>
    <form action="#">
      <label for="large-label" for="your-name">
        Jūsu vārds:
        <input name="your-name" type="text" /> </label
      ><br /><br />
      <label for="email">Jūsu Email:</label>
      <input type="email" name="email" /><br />
      <h4>Kursa līmenis:</h4>
      <div>
        <label for="beginner">Beginner</label>
        <input type="radio" id="beginner" name="limenis" />
      </div>

      <div>
        <label for="intermediate">Intermediate</label>
        <input type="radio" id="intermediate" name="limenis" />
      </div>

      <div>
        <label for="advanced">Advanced</label>
        <input type="radio" id="advanced" name="limenis" />
      </div>
      <br />
      <button type="submit">Apstiprināt</button>
    </form>
  </body>
</html>
